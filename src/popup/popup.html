<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Detox Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <div class="logo">
                <div class="logo-icon">âœš</div>
                <h1 class="logo-text">Detox Timer</h1>
            </div>
            <div class="header-actions">
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="total-time-today">0</div>
                <div class="stat-label">Minutes Today</div>
            </div>
            <div class="stat-card middle">
                <div class="streak-icon">ðŸ”¥</div>
                <div class="stat-number" id="current-streak">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-points">0</div>
                <div class="stat-label">Points</div>
            </div>
        </div>

        <!-- Usage Section -->
        <div class="usage-section">
            <h2 class="section-title">Today's Usage</h2>
            <div id="platform-list" class="platform-list">
                <!-- Platforms will be loaded dynamically -->
            </div>
        </div>

        <!-- Focus Goal Section -->
        <div class="focus-goal-section">
            <div class="focus-circle">
                <div class="focus-percentage" id="focus-percentage">30%</div>
            </div>
            <div class="focus-info">
                <h3>Daily Focus Goal</h3>
                <p class="goal-text">Goal: <span id="goal-minutes">30</span> min</p>
                <p class="remaining-text" id="remaining-text">+5 min</p>
            </div>
        </div>

        <!-- Motivational Message -->
        <div class="motivational-section">
            <p id="motivational-message">You're 5 minutes away from breaking yesterday's record!</p>
        </div>

        <!-- Action Buttons -->
        <div class="actions-section">
            <button id="focus-mode-btn" class="action-btn primary">
                Pause
            </button>
            <button id="view-progress-btn" class="action-btn secondary">
                Open
            </button>
        </div>
    </div>

    <!-- Focus Mode Modal -->
    <div id="focus-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ðŸŽ¯ Start Focus Mode</h3>
                <button id="close-modal" class="close-btn">Ã—</button>
            </div>
            <div class="modal-body">
                <p>Block all social media sites for:</p>
                <div class="focus-duration-options">
                    <button class="duration-btn" data-duration="15">15 min</button>
                    <button class="duration-btn" data-duration="30">30 min</button>
                    <button class="duration-btn" data-duration="60">1 hour</button>
                    <button class="duration-btn" data-duration="120">2 hours</button>
                    <button class="duration-btn" data-duration="240">4 hours</button>
                </div>
                <div class="custom-duration">
                    <label for="custom-duration-input">Custom (minutes):</label>
                    <input type="number" id="custom-duration-input" min="1" max="1440" placeholder="60">
                </div>
            </div>
            <div class="modal-footer">
                <button id="start-focus" class="btn btn-primary">Start Focus Mode</button>
                <button id="cancel-focus" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
